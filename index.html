<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KATALOG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- CONTAINER FOR NAV -->

    <nav class="navbar navbar-expand justify-content-between w-100">
      <div class="container-fluid">
        <h2>Katalog</h2>
        <!-- <div><span class="fw-bold fs-3">KATALOG</span></div> -->
        <div class="d-flex flex-row">
          <button class="button d-flex align-items-center m-2">
            <img
              src="./assets/add-light.svg"
              class="add"
              height="20"
              alt="add"
              id="login"
            />
            <span class="fs-5 m-2">LOGIN</span>
            <!-- <span class="fs-5 m-2">|</span> -->
          </button>
          <button class="button d-flex align-items-center m-2">
            <img
              src="./assets/add-dark.svg"
              class="add"
              height="20"
              alt="add"
              id="sighUP"
            />
            <span class="fs-5 m-2">SIGN UP</span>
          </button>
          <!-- <input type="checkbox" class="toggle" id="toggle" />
          <span class="slider"></span> -->
          <a
            href="https://github.com/JesacaLin/to-do-list-project"
            target="_blank"
            class="text-reset text-decoration-none d-flex align-items-center"
          >
            <img
              src="https://raw.githubusercontent.com/JesacaLin/dev-kitty/9b9c8e0d370ed7f93549104a1d86771704043b87/public/img/Github.svg"
              class="add m-2"
              height="35"
              alt="github link"
            />
          </a>
        </div>
      </div>
    </nav>
    <!------------- MAIN BODY CONTAINER? --------->
    <div class="container-fluid px-4 text-center">
      <div class="row mt-5">
        <!-- LEFT SIDE BAR -->
        <div class="col-lg-3 sidenav mt-5">
          <!-- I need an inner div to contain the location buttons -->
          <ul class="container-for-buttons mt-5">
            <li>
              <button class="button">
                <span class="fs-5">state</span>
              </button>
            </li>
            <li>
              <button class="button">
                <span class="fs-5">state</span>
              </button>
            </li>
            <!-- more buttons here -->
          </ul>
        </div>
        <!-- THE SPACE BETWEEN SIDE BAR AND CARDS -->
        <div class="col-lg-1 gap"></div>
        <!-- CARD SPACE -->

        <div class="col-lg-8 mt-5">
          <!-- THE ADD CONTRIBUTOR/SEARCH BAR HERE -->
          <div class="row mt-5">
            <div class="d-flex flex-row justify-content-end">
              <button class="button m-2">
                <img
                  src="./assets/add-light.svg"
                  class="add d-inline-block align-text-top"
                  height="20"
                  alt="add"
                  id="login"
                />
                <span class="fs-5 m-2">ADD CONTRIBUTOR</span>
              </button>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
          <!-- EACH FULL CARD HERE -->
          <div class="cardContainer text-left mt-5 pt-5">
            <div class="cards">
              <div class="cardTop d-flex">
                <div class="topRowLeft d-flex col-6">
                  <h4 class="px-4">Jesaca Lin</h4>
                </div>
                <!-- To prevent repetitive code, i can do a css property for px-4 -->
                <div class="topRowRight d-flex col-6">
                  <span class="px-4">Photo</span>
                  <span class="px-4">Name</span>
                  <span class="px-4">Name</span>
                </div>
              </div>
              <div class="cardBottom d-flex mt-1">
                <div class="bottomRowLeft d-flex col-6">
                  <span class="px-4">917-279-0866</span>
                  <span class="px-4">JesacaLin@gmail.com</span>
                </div>
                <div class="bottomRowRight d-flex col-6">
                  <span class="px-4">Name</span>
                  <span class="px-4">Name</span>
                  <span class="px-4">Name</span>
                  <span class="px-4">Name</span>
                  <span class="px-4">Name</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
