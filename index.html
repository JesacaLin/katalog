          <button class="button d-flex align-items-center fs-6">SIGN UP</button>
          <button class="button d-flex align-items-center m-2">

              class="add me-3"
              height="40"
              alt="add"
              id="toggle"

    <!------------- MAIN BODY CONTAINER? --------->
    <div class="container-fluid px-4 text-center">
      <div class="row mt-5">
        <!--  -->
        <!--  -->
        <!-- LEFT SIDE BAR -->
        <div class="col-lg-3 sidenav mt-5 ps-4">
          <!-- LIST OF STATES -->
          <ul class="container-for-buttons mt-5">
            <h6 class="location">UNITED STATES</h6>
            <li>
              <button class="button mt-4" id="states">New York</button>
            </li>
          </ul>
        </div>
        <!-- THE SPACE BETWEEN SIDE BAR AND CARDS -->
        <div class="col-lg-1 gap"></div>
        <!-- CARD SPACE -->

        <div class="col-lg-8 mt-5">
          <!-- THE ADD CONTRIBUTOR/SEARCH BAR HERE -->
          <div class="row mt-5">
            <div class="d-flex flex-row justify-content-end">
              <button class="button m-2">
                <img
                  src="./assets/add-dark.svg"
                  class="add d-inline-block align-text-top"
                  height="20"
                  alt="add"
                  id="login"
                />
                <span class="fs-6 m-2">ADD CONTRIBUTOR</span>
              </button>
              <!-- POP UP TO ADD A CONTRIBUTOR -->
              <form>
                <!-- name -->
                <input type="text" placeholder="Name" />
                <!-- category -->
                <select>
                  <option value="">Choose Category</option>
                  <option value="photo">Photo</option>
                  <option value="video">Video</option>
                  <option value="stylist">Stylist</option>
                  <option value="makeup">Makeup</option>
                  <option value="hair">Hair Stylist</option>
                  <option value="assistant">Assistant</option>
                  <option value="other">Other</option>
                </select>
                <!-- country -->
                <input type="text" placeholder="Country" />
                <!-- state -->
                <input type="text" placeholder="State" />
                <!-- city -->
                <input type="text" placeholder="City" />
                <!-- phone -->
                <input type="tel" placeholder="###-###-####" />
                <!-- email -->
                <input type="email" placeholder="Email" />
                <!-- Portfolio -->
                <input
                  type="url"
                  name="link"
                  placeholder="Portfolio link"
                  pattern="https?://.+"
                  required
                />
                <!-- Past work -->
                <input
                  type="url"
                  name="link"
                  placeholder="Past Work Link"
                  pattern="https?://.+"
                  required
                />
                <button type="submit">Submit</button>
              </form>
              <form class="d-flex pe-4" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-no-outline" type="submit">
                  <img
                    src="./assets/search.svg"
                    class="d-inline-block align-text-top"
                    height="25"
                    alt="search"
                    id="search"
                  />
                </button>
              </form>
            </div>
          </div>
          <!-- EACH FULL CARD HERE -->
          <div class="cardContainer mt-5 pt-5 pe-4">
            <table class="table table-borderless table-responsive-xxl">
              <tbody>
                <tr class="cardTop">
                  <th scope="row" class="tableName pt-4 ps-4">

                </tr>
              </tbody>
            </table>
