<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KATALOG: Contibutor Directory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- CONTAINER FOR NAV -->
    <div class="container">
      <div class="navbar navbar-expand justify-content-between">
        <h2>KATALOG</h2>
        <!-- <div><span class="fw-bold fs-3">KATALOG</span></div> -->
        <div class="d-flex flex-row">
          <button class="button d-flex align-items-center m-2">
            <img
              src="./assets/add-light.svg"
              class="add"
              height="25"
              alt="add"
              id="login"
            />
            <span class="fs-5 m-2">LOGIN</span>
            <span class="fs-5 m-2">|</span>
          </button>
          <button class="button d-flex align-items-center m-2">
            <img
              src="./assets/add-dark.svg"
              class="add"
              height="25"
              alt="add"
              id="sighUP"
            />
            <span class="fs-5 m-2">SIGN UP</span>
          </button>
          <!-- <input type="checkbox" class="toggle" id="toggle" />
          <span class="slider"></span> -->
          <a
            href="https://github.com/JesacaLin/to-do-list-project"
            target="_blank"
            class="text-reset text-decoration-none d-flex align-items-center"
          >
            <img
              src="https://raw.githubusercontent.com/JesacaLin/dev-kitty/9b9c8e0d370ed7f93549104a1d86771704043b87/public/img/Github.svg"
              class="add m-2"
              height="40"
              alt="github link"
            />
          </a>
        </div>
      </div>
    </div>
    <!------------- MAIN BODY CONTAINER? --------->
    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-3 sidenav bg-color-red">
          <h5 class="fs-5">LOCATION</h5>
          <button class="button">
            <span class="fs-5">state</span>
          </button>
        </div>
      </div>
      <!-- LEFT SIDE BAR -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
