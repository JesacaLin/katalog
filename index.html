<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KATALOG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- LOOK----------- CONTAINER FOR NAV -->
    <nav class="navbar navbar-expand justify-content-between w-100">
      <div class="container-fluid">
        <h2 class="logoName ps-4">KATALOG</h2>
        <div class="d-flex flex-row">
          <button class="button d-flex align-items-center fs-6">LOGIN</button>
          <button class="button d-flex align-items-center">
            |
            <!-- <span class="fs-5">|</span> -->
          </button>

          <button class="button d-flex align-items-center fs-6">SIGN UP</button>
          <button class="button d-flex align-items-center m-2">
            <img
              src="./assets/toggle.svg"
              class="add me-3"
              height="40"
              alt="add"
              id="toggle"
            />
          </button>
          <a
            href="https://github.com/JesacaLin/to-do-list-project"
            target="_blank"
            class="text-reset text-decoration-none d-flex align-items-center pe-4"
          >
            <img
              src="https://raw.githubusercontent.com/JesacaLin/dev-kitty/9b9c8e0d370ed7f93549104a1d86771704043b87/public/img/Github.svg"
              class="add me-3"
              height="35"
              alt="github link"
            />
          </a>
        </div>
      </div>
    </nav>
    <!---LOOK------------ MAIN BODY CONTAINER? --------->
    <div class="container-fluid px-4 text-center">
      <div class="row mt-5">
        <!--  -->
        <!--  -->
        <!-- LEFT SIDE BAR -->
        <div class="col-lg-3 sidenav mt-5 ps-4">
          <!-- LIST OF STATES -->
          <ul class="container-for-buttons mt-5">
            <h6 class="location">UNITED STATES</h6>
            <li>
              <button class="button mt-4" id="states">New York</button>
            </li>
          </ul>
        </div>
        <!-- THE SPACE BETWEEN SIDE BAR AND CARDS -->
        <div class="col-lg-1 gap"></div>
        <!-- CARD SPACE -->

        <div class="col-lg-8 mt-5">
          <!-- LOOK------- THE ADD CONTRIBUTOR/SEARCH BAR HERE -->
          <div class="row mt-5">
            <div class="d-flex flex-row justify-content-end">
              <button
                class="btn button"
                data-bs-toggle="modal"
                data-bs-target="#reg-modal"
              >
                <span class="add" id="login">
                  <i class="bi bi-plus-circle-fill"></i>
                </span>
                <!-- <img
                  src="./assets/add-dark.svg"
                  class="add d-inline-block align-text-top"
                  height="20"
                  alt="add"
                  id="add"
                /> -->
                <span class="fs-6 m-2">ADD A CONTRIBUTOR</span>
              </button>
              <form class="d-flex pe-4" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search by name, location or talent type"
                  aria-label="Search"
                />
                <button class="btn btn-no-outline" type="submit">
                  <img
                    src="./assets/search.svg"
                    class="d-inline-block align-text-top"
                    height="25"
                    alt="search"
                    id="search"
                  />
                </button>
              </form>
              <!-- LOOK ---------------**********MODAL************ -->
              <div
                class="modal fade"
                id="reg-modal"
                tabindex="-1"
                aria-labelledby="modal-title"
                aria-hidden="true"
                data-backdrop="static"
                data-keyboard="false"
              >
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid container-lg">
                        <div>
                          <span class="fs-6 m-2 modal-title" id="modal-title"
                            >ADD A CONTRIBUTOR</span
                          >
                        </div>
                        <div class="row justify-content-center my-5">
                          <div class="col-lg-6">
                            <form>
                              <!-- category -->
                              <label for="category" class="form-label"
                                >Talent Category</label
                              >
                              <div class="mb-4 input-group">
                                <span class="input-group-text">
                                  <i class="bi bi-tag"></i>
                                </span>
                                <select class="form-select" id="category">
                                  <option value="photo" selected>Photo</option>
                                  <option value="video">Video</option>
                                  <option value="stylist">Stylist</option>
                                  <option value="makeup">Makeup</option>
                                  <option value="hair">Hair Stylist</option>
                                  <option value="assistant">Assistant</option>
                                  <option value="other">Other</option>
                                </select>
                              </div>
                              <!-- name -->
                              <label for="name" class="form-label">Name</label>
                              <div class="mb-4 input-group">
                                <span class="input-group-text">
                                  <i class="bi bi-person"></i>
                                </span>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="name"
                                  placeholder="Bob Bobster"
                                />
                              </div>

                              <!-- email -->
                              <label for="email" class="form-label"
                                >Email</label
                              >
                              <div class="mb-4 input-group">
                                <span class="input-group-text">
                                  <i class="bi bi-envelope"></i>
                                </span>
                                <input
                                  type="email"
                                  class="form-control"
                                  id="email"
                                  placeholder="bob@bobster.com"
                                />
                              </div>

                              <!-- phone -->
                              <label for="phone" class="form-label"
                                >Phone Number</label
                              >
                              <div class="mb-4 input-group">
                                <span class="input-group-text">
                                  <i class="bi bi-telephone"></i>
                                </span>
                                <input
                                  type="tel"
                                  class="form-control"
                                  id="phone"
                                  placeholder="xxx-xxx-xxxx"
                                />
                              </div>

                              <!-- country -->
                              <label for="country" class="form-label"
                                >Country</label
                              >
                              <div class="mb-4 input-group">
                                <span class="input-group-text">
                                  <i class="bi bi-geo-alt"></i>
                                </span>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="country"
                                  value="United States"
                                />
                              </div>

                              <!-- state -->
                              <label for="state" class="form-label"
                                >State</label
                              >
                              <div class="mb-4 input-group">
                                <span class="input-group-text">
                                  <i class="bi bi-geo-alt"></i>
                                </span>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="state"
                                  placeholder="California"
                                />
                              </div>

                              <!-- city -->
                              <label for="city" class="form-label">City</label>
                              <div class="mb-4 input-group">
                                <span class="input-group-text">
                                  <i class="bi bi-geo-alt"></i>
                                </span>
                                <input
                                  type="text"
                                  class="form-control"
                                  id="city"
                                  placeholder="Austin"
                                />
                              </div>

                              <!-- portfolio -->
                              <label for="portfolio" class="form-label"
                                >Portfolio</label
                              >
                              <div class="mb-4 input-group">
                                <span class="input-group-text">
                                  <i class="bi bi-star"></i>
                                </span>
                                <input
                                  type="url"
                                  class="form-control"
                                  id="portfolio"
                                  placeholder="http://"
                                  pattern="https?://.+"
                                  required
                                />
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn-no-outline">
                        Cancel
                      </button>
                      <button type="submit" class="btn-no-outline">Add</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- LOOK **********CONTACT FORMS************ -->
            </div>
          </div>
          <!-- EACH FULL CARD HERE -->
          <div class="cardContainer mt-5 pt-5 pe-4">
            <table class="table table-borderless table-responsive-xxl">
              <tbody>
                <tr class="cardTop">
                  <th scope="row" class="tableName pt-4 ps-4">
                    <h5 class="name">JESACA LIN</h5>
                  </th>
                  <td class="pt-4">Category</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <!-- <td class="pt-4">Country</td> -->
                  <td class="pt-4">State</td>
                  <td class="pt-4">city</td>
                </tr>
                <tr>
                  <td class="pb-4 ps-4">917-279-0866</td>
                  <td>Email</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>Portfolio</td>
                  <td>up</td>
                  <td>down</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
