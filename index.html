<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KATALOG</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- LOOK----------- CONTAINER FOR NAV -->
    <nav class="navbar navbar-expand justify-content-between w-100">
      <div class="container-fluid">
        <h2 class="logoName ps-2">KATALOG</h2>
        <div class="d-flex flex-row">
          <button class="button d-flex align-items-center fs-6 px-2" id="login">
            LOGIN
          </button>
          <button class="button d-flex align-items-center px-2">|</button>

          <button
            class="button d-flex align-items-center fs-6 px-2"
            id="sign-up"
          >
            SIGN UP
          </button>
          <button class="button d-flex align-items-center px-2">
            <img
              src="./assets/toggle.svg"
              class="add"
              height="40"
              alt="add"
              id="toggle"
            />
          </button>
          <a
            href="https://github.com/JesacaLin/to-do-list-project"
            target="_blank"
            class="text-reset text-decoration-none d-flex align-items-center px-2 me-2"
          >
            <img
              src="https://raw.githubusercontent.com/JesacaLin/dev-kitty/9b9c8e0d370ed7f93549104a1d86771704043b87/public/img/Github.svg"
              class="add"
              height="35"
              alt="github link"
            />
          </a>
        </div>
      </div>
    </nav>
    <!---LOOK------------ MAIN BODY CONTAINER? --------->
    <div class="container-fluid px-4 text-center">
      <div class="row mt-5">
        <!-- LEFT SIDE BAR -->
        <div class="col-lg-3 sidenav mt-5">
          <!-- LIST OF STATES -->
          <ul class="container-for-buttons mt-5">
            <h6 class="location">UNITED STATES</h6>
            <li>
              <button class="button mt-4" id="states">New York</button>
            </li>
          </ul>
        </div>
        <!-- THE SPACE BETWEEN SIDE BAR AND CARDS -->
        <div class="col-lg-1 gap"></div>
        <!-- CARD SPACE -->

        <div class="col-lg-8 mt-3">
          <!-- LOOK------- THE ADD CONTRIBUTOR/SEARCH BAR HERE -->
          <div class="row mt-5">
            <div class="d-flex flex-row justify-content-end">
              <button
                class="btn button"
                data-bs-toggle="modal"
                data-bs-target="#reg-modal"
              >
                <img
                  src="./assets/add-dark.svg"
                  class="add d-inline-block align-items-center"
                  height="25"
                  alt="add"
                  id="add"
                />
                <span class="align-items-center fs-6 m-2 add-contributor"
                  >ADD A CONTRIBUTOR</span
                >
              </button>
              <form class="d-flex pe-2" role="search">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                  id="searchBar"
                />
                <button class="btn btn-no-outline" type="submit">
                  <img
                    src="./assets/search.svg"
                    class="d-inline-block align-text-top px-2"
                    height="25"
                    alt="search"
                    id="searchIcon"
                  />
                </button>
              </form>
              <!-- LOOK ---------------**********MODAL************ -->
              <div
                class="modal fade"
                id="reg-modal"
                tabindex="-1"
                aria-labelledby="modal-title"
                aria-hidden="true"
                data-backdrop="static"
                data-keyboard="false"
              >
                <div class="modal-dialog modal-dialog-centered modal-lg m-auto">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <div>
                          <h6 class="m-2 modal-title" id="modal-title">
                            ADD A CONTRIBUTOR
                          </h6>
                        </div>
                        <div class="row justify-content-center my-5">
                          <form>
                            <!-- if you get rid of this div the big cards format will break -->
                            <div class="col-lg-12">
                              <div class="col-lg-4 mx-auto">
                                <!-- category -->
                                <label for="category" class="form-label"
                                  >Select a talent category</label
                                >
                                <div class="mb-4 input-group">
                                  <span class="input-group-text">
                                    <i class="bi bi-tag-fill"></i>
                                  </span>
                                  <select
                                    class="form-select mx-auto"
                                    id="category"
                                  >
                                    <option value="photo" selected>
                                      Photo
                                    </option>
                                    <option value="video">Video</option>
                                    <option value="stylist">Stylist</option>
                                    <option value="makeup">Makeup</option>
                                    <option value="hair">Hair Stylist</option>
                                    <option value="assistant">Assistant</option>
                                    <option value="other">Other</option>
                                  </select>
                                </div>
                              </div>
                              <!-- name -->
                              <div class="row justify-content-center my-5">
                                <div class="col-lg-4">
                                  <label
                                    for="name"
                                    class="form-label float-left"
                                    >Name</label
                                  >
                                  <div class="mb-4 input-group">
                                    <span class="input-group-text">
                                      <i class="bi bi-person-fill"></i>
                                    </span>
                                    <input
                                      type="text"
                                      class="form-control"
                                      id="name"
                                      placeholder="Bob Bobster"
                                    />
                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <!-- email -->
                                  <label for="email" class="form-label"
                                    >Email</label
                                  >
                                  <div class="mb-4 input-group">
                                    <span class="input-group-text">
                                      <i class="bi bi-envelope-fill"></i>
                                    </span>
                                    <input
                                      type="email"
                                      class="form-control"
                                      id="email"
                                      placeholder="bob@bobster.com"
                                    />
                                  </div>
                                </div>
                                <div class="col-lg-4">
                                  <!-- phone -->
                                  <label for="phone" class="form-label"
                                    >Phone Number</label
                                  >
                                  <div class="mb-4 input-group">
                                    <span class="input-group-text">
                                      <i class="bi bi-telephone-fill"></i>
                                    </span>
                                    <input
                                      type="tel"
                                      class="form-control"
                                      id="phone"
                                      placeholder="xxx-xxx-xxxx"
                                    />
                                  </div>
                                </div>
                              </div>
                              <div class="row justify-content-center my-5">
                                <div class="col-lg-6">
                                  <!-- phone -->
                                  <label for="portfolio" class="form-label"
                                    >Portfolio</label
                                  >
                                  <div class="mb-4 input-group">
                                    <span class="input-group-text">
                                      <i class="bi bi-star-fill"></i>
                                    </span>
                                    <input
                                      type="url"
                                      class="form-control"
                                      id="portfolio"
                                      placeholder="http://"
                                      pattern="https?://.+"
                                      required
                                    />
                                  </div>
                                </div>

                                <div class="col-lg-6">
                                  <!-- portfolio -->
                                  <label for="relevant-work" class="form-label"
                                    >Relevant Work</label
                                  >
                                  <div class="mb-4 input-group">
                                    <span class="input-group-text">
                                      <i class="bi bi-stars"></i>
                                    </span>
                                    <input
                                      type="url"
                                      class="form-control"
                                      id="relevant-work"
                                      placeholder="http://"
                                      pattern="https?://.+"
                                      required
                                    />
                                  </div>
                                </div>
                                <div class="row justify-content-center my-5">
                                  <div class="col-lg-4">
                                    <!-- country -->
                                    <label for="country" class="form-label"
                                      >Country</label
                                    >
                                    <div class="mb-4 input-group">
                                      <span class="input-group-text">
                                        <i class="bi bi-geo-alt-fill"></i>
                                      </span>
                                      <input
                                        type="text"
                                        class="form-control"
                                        id="country"
                                        value="United States"
                                      />
                                    </div>
                                  </div>
                                  <div class="col-lg-4">
                                    <!-- state -->
                                    <label for="state" class="form-label"
                                      >State</label
                                    >
                                    <div class="mb-4 input-group">
                                      <span class="input-group-text">
                                        <i class="bi bi-geo-alt-fill"></i>
                                      </span>
                                      <input
                                        type="text"
                                        class="form-control"
                                        id="state"
                                        placeholder="California"
                                      />
                                    </div>
                                  </div>
                                  <div class="col-lg-4">
                                    <!-- city -->
                                    <label for="city" class="form-label"
                                      >City</label
                                    >
                                    <div class="input-group">
                                      <span class="input-group-text">
                                        <i class="bi bi-geo-alt-fill"></i>
                                      </span>
                                      <input
                                        type="text"
                                        class="form-control"
                                        id="city"
                                        placeholder="Austin"
                                      />
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn modalBTN btn-outline-dark"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        class="btn modalBTN btn-outline-dark ms-3"
                      >
                        Add
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--LOOK -----------EACH FULL CARD HERE -------->
          <div class="cardContainer mt-5 px-4">
            <table class="table table-borderless table-responsive-xxl">
              <tbody>
                <tr class="cardTop">
                  <th scope="row" class="tableName pt-4 ps-4">
                    <h5 class="name">JESACA LIN</h5>
                  </th>
                  <td class="pt-4">Photographer</td>
                  <td></td>
                  <td></td>
                  <td></td>

                  <td class="pt-4">United States</td>
                  <td class="pt-4">Texas</td>
                  <td class="pt-4">Austin</td>
                </tr>
                <tr>
                  <td class="pb-4 ps-4 pt-3">917-279-0866</td>
                  <td class="pt-3">Email</td>

                  <td></td>
                  <td></td>
                  <td class="pt-3"><a href="/">Portfolio</a></td>
                  <td class="pt-3"><a href="/">Relevant Work</a></td>
                  <td class="">
                    <button class="btn voteButton" id="voteUp">👍 8</button>
                  </td>
                  <td class="">
                    <button class="btn voteButton" id="voteDown">
                      <span class="">👎 2</span>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
